<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<!-- bootstrap -->

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">
							<img src="/static/images/logo_25x25.png">
						</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
							<li class="timetable"><a href="/timetable/T8-305/1">Timetable</a></li>


							<li class="orderlist"><a href="/orderlist"> Order</a></li>



							<li class="adduser"><a href="/user"> User</a></li>
							<li class="week"><a href="/week"> Week</a></li>



						</ul>

						<ul class="nav navbar-nav navbar-right">

							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> 
$if context.get('uname'):
	context.get('uname') 
$else:
	Guest
					<span class="caret"></span></a>

									<li><a href="/login">Login</a></li>
									<li><a href="/logout">Logout</a></li>


								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>

		</div>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			

			<form class="form-horizontal" method="POST">

				<div class="form-group ">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>
			</form>

		</div>
		<div class="col-md-3"></div>


	</div>
